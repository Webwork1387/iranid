
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات دستگاه</title>
</head>
<body>
    <h1>اطلاعات دستگاه شما</h1>
    <div id="device-info"></div>

    <script>
        window.onload = function() {
            // گرفتن اطلاعات دستگاه از userAgent
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;

            // تبدیل اطلاعات دستگاه به فرمت متنی
            const message = `
                اطلاعات دستگاه:
                User Agent: ${userAgent}
                Platform: ${platform}
            `;

            // توکن و چت آیدی ربات تلگرام
            const botToken = '6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw';  // توکن ربات شما
            const chatId = '1209515299';  // شناسه چت شما

            // ارسال پیام به تلگرام
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data); // اضافه کردن log برای موفقیت
                if (!data.ok) {
                    console.error('Telegram API error:', data.description);
                }
            })
            .catch((error) => console.error('Fetch error:', error)); // اضافه کردن log برای خطا

            // نمایش اطلاعات دستگاه
            const deviceInfoDiv = document.getElementById('device-info');
            deviceInfoDiv.innerHTML = `
                <p>اطلاعات دستگاه:</p>
                <p>User Agent: ${userAgent}</p>
                <p>Platform: ${platform}</p>
            `;
        };
    </script>
</body>
</html>
